<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indexcss.css">
    <title>Login</title>
</head>
    <body>
        <div>
            <div class="inhalt">
                <label class="Benutzername">
                    <b>Benutzername</b>
                </label>
                    <br>
                <label>
                    <input class ="textfeld" type="text" placeholder="Benutzername" name="uname" required>
                </label>
                    <br>
                    <br>
                <label>
                    <b>Passwort</b>
                </label>
                    <br>
                <label>
                    <input class ="textfeld" type="password" placeholder="Passwort" name="psw" required>
                </label>
                    <br>
                    <br>
                <button type="submit">Login</button>
            </div>
        </div>
    </body>
</html>
